<!doctype html>
<html>
    <head>
        <title>OOSlider - Test</title>

        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="screen.css" />
        <link rel="stylesheet" href="slider.css" />

        <script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="lib/jquery.transit.min.js"></script>
        
        <script type="text/javascript" src="lib/OOSlider.js"></script>
    </head>
    <body>

        <div class="wrap mix-isFullHeight">
            <div class="container">

                <div class="slider slider_cool" id="js-ooslider">
                    <ul class="slider-list">
                        <li class="slider-slide">
                            <div class="slider-content" style="background: red">
                                One.
                            </div>
                        </li>
                        <li class="slider-slide">
                            <div class="slider-content" style="background: blue">
                                Two.
                            </div>
                        </li>
                        <li class="slider-slide">
                            <div class="slider-content" style="background: firebrick">
                                Three.
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </div>


        <script type="text/javascript">
            var sliderElement = document.getElementById('js-ooslider');
            window.slider = new OOSlider(sliderElement);
        </script>

    </body>
</html>
